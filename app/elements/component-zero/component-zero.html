<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../synth-pad/synth-pad.html">

<polymer-element name="component-zero" attributes="">
  <template>
    <style>
      :host {
        display: block;
        padding: 0 14px;
      }

      h3 {
        margin: 40px 0;
      }

      synth-pad {
        box-shadow: 0px 1px 2px 0px rgba(50, 50, 50, 0.1);
        position: relative;

        margin-bottom: 40px;
      }

      synth-pad:active {
        box-shadow: 0px 2px 3px 0px rgba(0, 0, 0, 0);
        top: 2px;
      }

      pre {
        margin-bottom: -20px;
      }

      code {
        display: block;
        background: #444;
        color: #ead288;
        border-radius: 4px;
        padding: 7px 14px;
        line-height: 1.5em;
        margin-bottom: 14px;
      }

      code .quotes {
        color: #82bf9a;
      }

      a.github-link {
        text-decoration: none;
        color: rgba(0, 0, 0, 0.5);
        transition: all 0.2s ease;
      }

      a.github-link:hover {
        color: rgba(0, 0, 0, 0.7);
      }

      a.github-link:active {
        color: rgba(0, 0, 0, 0.9);
      }

      a.github-link {
        font-size: 80%;
      }

      core-icon[icon="social:post-github"] {
        top: -2px;
      }
    </style>
    <h3>Custom Audio Element</h3>

    <code>
      &lt;synth-pad sound=<span class="quotes">/audio/discharge.wav"</span> label=<span class="quotes">Discharge"</span>&gt;&lt;/synth-pad&gt;
    </code>

    <synth-pad sound="/audio/big_engage.mp3" label="Discharge"></synth-pad>

    <code>
      &lt;synth-pad sound=<span class="quotes">/audio/applause.wav"</span> label=<span class="quotes">Applause"</span>&gt;&lt;/synth-pad&gt;
    </code>

    <synth-pad sound="/audio/applause.mp3" label="Applause"></synth-pad>

    <a href="https://github.com/lancasja/polymer-custom-audio-element" class="github-link">
      <core-icon icon="social:post-github"></core-icon>
      <span>https://github.com/lancasja/polymer-custom-audio-element</span>
    </a>
  </template>
  <script>
    (function () {

      Polymer({
        stopAllSounds: function() {
          // Right now just refreshing the page to stop playing everything
          location.reload();
        }
      });

    })();
  </script>
</polymer-element>
